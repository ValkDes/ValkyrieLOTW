description.English=<i>The treacherous Wyrm Queen Valyndra has awoken from her slumber, unleashing her foul hybrid minions on the countryside to burn and raid as they please. Her lust for gold has lured her from her lair, and now it’s up to a few brave heroes to drive her back into hiding and destroy her cruel servants!</i>\n\nCompatibility: Please use the latest Valkyrie version to run this campaign.\n \nPlease report bugs at https://github.com/ValkDes/ValkyrieLOTW/issues.
description.German=<i>Valyndra, die schreckliche Lindwurmkönigin, ist aus ihrem Schlaf erwacht und überzieht mit ihrer Halbdrachenbrut das Land mit Feuer und Krieg. Ihre unersättliche Goldgier hat sogar sie selbst aus ihrer Höhle hervor kommen lassen. Nun ist es an einer kleinen Gruppe von Helden, ihre Pläne zu durchkreuzen und ihren Schergen den Garaus zu machen!!</i>\n\nKompatibilität: Bitte verwendet die neueste Version von Valkyrie, um diese Kampagne zu spielen.\n\n \nBitte meldet Fehler unter https://github.com/ValkDes/ValkyrieLOTW/issues.
description.Spanish=<i>La traicionera Reina Sierpe Valyndra ha despertado de su letargo y ha liberado a sus abyectos esbirros híbridos para que quemen y saqueen a placer. Su sed de oro la ha sacado de su guarida, ¡y ahora es el turno de unos pocos héroes valientes para que destruyan a sus crueles sirvientes y la devuelvan a su guarida!</i> \n\n Compatibilidad: Por favor, usa la última versión disponible de Valkyrie para jugar esta campaña. \n\n Por favor, informa de cualquier error o problema que encuentres en la siguiente dirección: https://github.com/ValkDes/ValkyrieLOTW/issues.
